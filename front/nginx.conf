server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; 
    }

    location /env.js {
        default_type "application/javascript";
        return 200 "window.env = { REACT_APP_API_URL: '${REACT_APP_API_URL}' };";
    }
}